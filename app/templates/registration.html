{% extends "layout.html" %}


{% block content %}
<h2 style="color: white; font-weight: bold;"> Sign Up </h2>
<hr>
<div class="col-md-10" style="padding-top: 170px; padding-left: 300px;">
<form action="/registration" method="POST">
<table class='table table-hover table-responsive table-bordered'>
 
<tr>
<td style="color: purple; font-weight: bold; font-size: 17px;"> Username </td>
<td> <input type="text" name="username" class="form-control"> </td>
</tr>

<tr>
<td style="color: purple; font-weight: bold; font-size: 17px;"> Email </td>
<td> <input type="email" name="email" class="form-control"> </td>
</tr>
 
<tr>
<td style="color: purple; font-weight: bold; font-size: 17px;"> Password </td>
<td> <input type="Password" name="pwd" class="form-control"> </td>
</tr>

<tr>
<td style="color: purple; font-weight: bold; font-size: 17px;"> Re-password </td>
<td> <input type="Password" name="repwd" class="form-control"> </td>
</tr>
 
 
<tr>
<td></td>
<td style="color: purple; font-weight: bold; font-size: 17px;"> <input type="submit" value="Submit"> </td>
</tr>
 
</table>
</form>
</div>


{% endblock %}
