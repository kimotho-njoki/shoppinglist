<!DOCTYPE html>
<html lang="en">

<head>
<title> Shopping List App </title>
<link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='flashstyle.css')}}">
</head>

<body style="background-image: url(https://unsplash.it/1400/795?image=534)">
<div class="navbar navbar-default navbar-static-top" role="navigation">
<div class="container">
<div class="navbar-header">
<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="navbar-brand" href="/" style="color: purple;"> Home </a>
</div>
 
<div class="navbar-collapse collapse">
<ul class="nav navbar-nav">
<li class="active">
<a href="/login" style="color: purple;"> Sign In </a>
</li>
<li>
<a href="/registration" style="color: purple;"> Sign Up </a>
</li>
</ul>
</div>
 
</div>
</div>

<div class="container">

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<ul class="flashes">
{% for category, message in messages %}
<li class="{{category}}"> <h4> {{message}} </h4> </li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}


{% block content %}
{% endblock %}
</div>


</body>

</html>
