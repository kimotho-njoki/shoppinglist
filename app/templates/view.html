{% extends "layout.html" %}


{% block content %}
<div class="row">
<div class="col-md-12" style="padding-top: 70px">
<div class="panel panel-primary">
<div class="panel-heading">
<span class="glyphicon glyphicon-list"></span>
<div class="pull-right action-buttons">
<div class="btn-group pull-right"></div>
</div>
</div>
{% for key in userlists.iterkeys() %}
<div class="panel-body">
<ul class="list-group">
<li class="list-group-item">
<div class="checkbox">
<input type="checkbox" id="checkbox" />
<label for="checkbox">
<a href="/viewitem/{{key}}"><button type="button"> {{ key }} </button></a>
</label>
</div>
<div class="pull-right action-buttons">
<a title="edit shoppinglist" href="/edit"><span class="glyphicon glyphicon-pencil"></span></a>
<a title="delete shoppinglist" href="/delete" class="trash"><span class="glyphicon glyphicon-trash"></span></a>
</div>
</li>
</ul>
</div>
<div class="link">
<a href="/additem/{{key}}"> Add Item </a><br><br>
</div>
{% endfor %}
</div>
</div>
</div>

{% endblock %}
